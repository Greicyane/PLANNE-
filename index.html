<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner 2026 Completo</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --cream: #FAF8F5; --white: #FFFFFF; --dark: #3D4F4F;
      --gold: #B8956B; --rose: #D4A5A5;
    }
    
    body { box-sizing: border-box; background: #E8E4DF; margin: 0; }
    .font-cormorant { font-family: 'Cormorant Garamond', serif; }
    .font-quicksand { font-family: 'Quicksand', sans-serif; }
    
    /* Estrutura das P√°ginas Estilo Papel */
    .planner-page {
      width: 210mm; min-height: 297mm; padding: 15mm;
      background: var(--cream); margin: 0 auto 20px;
      box-shadow: 0 8px 32px rgba(61, 79, 79, 0.12);
      position: relative;
    }
    
    /* Menu Lateral Mobile-Friendly */
    .nav-sidebar {
      position: fixed; left: 0; top: 0; width: 200px; height: 100%;
      background: linear-gradient(180deg, var(--dark) 0%, #2D3B3B 100%);
      color: var(--white); padding: 15px; z-index: 100;
      transition: transform 0.3s ease; overflow-y: auto;
    }
    .nav-sidebar.collapsed { transform: translateX(-200px); }
    
    .main-content { margin-left: 200px; transition: margin-left 0.3s ease; }
    .main-content.expanded { margin-left: 0; }

    .nav-toggle {
      position: fixed; left: 200px; top: 15px; z-index: 101;
      background: var(--gold); color: var(--white); border: none;
      padding: 10px 15px; border-radius: 0 6px 6px 0; cursor: pointer;
      transition: left 0.3s ease;
    }
    .nav-toggle.collapsed { left: 0; }

    /* Estiliza√ß√£o de Inputs */
    .line-input {
      border: none; border-bottom: 1px solid rgba(61, 79, 79, 0.2);
      background: transparent; width: 100%; padding: 4px 0;
      font-family: 'Quicksand', sans-serif; font-size: 14px;
    }
    .line-input:focus { outline: none; border-bottom-color: var(--gold); }

    /* Calend√°rios Din√¢micos */
    .mini-calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; font-size: 9px; }
    .mini-calendar-cell { text-align: center; padding: 3px; background: var(--white); border: 0.1px solid #eee; }
    .mini-calendar-header { background: var(--dark); color: var(--white); font-weight: bold; }

    .section-title {
      font-family: 'Cormorant Garamond', serif; font-size: 28px;
      color: var(--dark); border-bottom: 2px solid var(--gold);
      margin-bottom: 25px; display: inline-block;
    }

    /* Ajustes para Celular */
    @media screen and (max-width: 900px) {
      .planner-page { width: 98%; min-height: auto; padding: 20px; margin: 10px auto; }
      .main-content { margin-left: 0; }
      .nav-sidebar { transform: translateX(-200px); }
      .nav-sidebar.active { transform: translateX(0); }
      .nav-toggle.collapsed { left: 0; }
    }

    @media print { 
      .nav-sidebar, .nav-toggle { display: none !important; } 
      .main-content { margin-left: 0 !important; }
      .planner-page { box-shadow: none; margin: 0; page-break-after: always; }
    }
  </style>
</head>

<body class="font-quicksand">

  <button class="nav-toggle collapsed" id="navToggle" onclick="toggleNav()">‚ò∞</button>

  <nav class="nav-sidebar collapsed" id="navSidebar">
    <div class="text-center mb-8">
      <h1 class="font-cormorant text-2xl font-bold text-yellow-500">2026</h1>
      <p class="text-[10px] uppercase tracking-widest text-gray-400">Personal Planner</p>
    </div>
    <div class="space-y-2">
      <a href="#" onclick="scrollToSection('capa')" class="block p-3 text-sm hover:bg-stone-700 rounded transition">üìñ Capa</a>
      <a href="#" onclick="scrollToSection('dados')" class="block p-3 text-sm hover:bg-stone-700 rounded transition">üë§ Dados</a>
      <a href="#" onclick="scrollToSection('anual')" class="block p-3 text-sm hover:bg-stone-700 rounded transition">üìÖ Calend√°rio</a>
      <a href="#" onclick="scrollToSection('metas')" class="block p-3 text-sm hover:bg-stone-700 rounded transition">üéØ Metas</a>
      <button onclick="window.print()" class="w-full mt-10 p-3 bg-yellow-600 text-white rounded font-bold text-xs">üñ®Ô∏è IMPRIMIR PDF</button>
    </div>
  </nav>

  <main class="main-content expanded" id="mainContent">
    
    <div class="planner-page" id="capa">
      <div class="h-full flex flex-col justify-center items-center text-center pt-60">
        <h1 class="font-cormorant text-8xl font-bold text-slate-800">2026</h1>
        <p class="font-cormorant text-3xl text-yellow-600 mt-4">Organize seu Tempo, Realize seus Sonhos</p>
        <div class="w-40 h-1 bg-yellow-600 my-10"></div>
        <input type="text" class="text-center border-none bg-transparent text-2xl uppercase tracking-[0.3em] w-full" placeholder="DIGITE SEU NOME">
      </div>
    </div>

    <div class="planner-page" id="dados">
      <h2 class="section-title">Dados Pessoais</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mt-10">
        <div class="space-y-6">
          <div><label class="text-xs text-yellow-700 font-bold uppercase">Nome Completo</label><input type="text" class="line-input"></div>
          <div><label class="text-xs text-yellow-700 font-bold uppercase">Telefone</label><input type="text" class="line-input"></div>
        </div>
        <div class="space-y-6">
          <div><label class="text-xs text-yellow-700 font-bold uppercase">E-mail</label><input type="text" class="line-input"></div>
          <div><label class="text-xs text-yellow-700 font-bold uppercase">Emerg√™ncia</label><input type="text" class="line-input"></div>
        </div>
      </div>
    </div>

    <div class="planner-page" id="anual">
      <h2 class="section-title">Vis√£o Anual 2026</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-5" id="calendarGrid">
        </div>
    </div>

    <div class="planner-page" id="metas">
      <h2 class="section-title">Minhas Metas</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-yellow-500">
          <h3 class="font-bold text-lg mb-4 text-slate-700">üöÄ Profissional</h3>
          <input type="text" class="line-input mb-4" placeholder="Meta principal...">
          <input type="text" class="line-input mb-4" placeholder="A√ß√£o necess√°ria...">
        </div>
        <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-rose-400">
          <h3 class="font-bold text-lg mb-4 text-slate-700">üåø Sa√∫de & Bem-estar</h3>
          <input type="text" class="line-input mb-4" placeholder="Meta principal...">
          <input type="text" class="line-input mb-4" placeholder="A√ß√£o necess√°ria...">
        </div>
      </div>
    </div>

  </main>

  <script>
    // 1. Abrir/Fechar Menu
    function toggleNav() {
      const sidebar = document.getElementById('navSidebar');
      const content = document.getElementById('mainContent');
      const toggle = document.getElementById('navToggle');
      
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('expanded');
      toggle.classList.toggle('collapsed');
    }

    // 2. Navega√ß√£o Suave (Scroll)
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
      if(window.innerWidth < 900) toggleNav(); // Fecha menu no celular ap√≥s clicar
    }

    // 3. Gerador Autom√°tico de Calend√°rio 2026
    function create2026Calendar() {
      const grid = document.getElementById('calendarGrid');
      const months = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
      
      months.forEach((month, index) => {
        let monthBox = document.createElement('div');
        monthBox.className = "p-3 border rounded bg-white shadow-sm";
        
        let table = `
          <h4 class="text-center font-bold text-[11px] mb-2 text-yellow-700">${month}</h4>
          <div class="mini-calendar">
            <div class="mini-calendar-header">D</div><div class="mini-calendar-header">S</div><div class="mini-calendar-header">T</div><div class="mini-calendar-header">Q</div><div class="mini-calendar-header">Q</div><div class="mini-calendar-header">S</div><div class="mini-calendar-header">S</div>
        `;
        
        const firstDay = new Date(2026, index, 1).getDay();
        const totalDays = new Date(2026, index + 1, 0).getDate();

        // Dias vazios antes do dia 1
        for (let i = 0; i < firstDay; i++) {
          table += `<div class="mini-calendar-cell"></div>`;
        }

        // Dias do m√™s
        for (let day = 1; day <= totalDays; day++) {
          table += `<div class="mini-calendar-cell font-medium">${day}</div>`;
        }

        table += `</div>`;
        monthBox.innerHTML = table;
        grid.appendChild(monthBox);
      });
    }

    // Iniciar calend√°rio ao carregar
    window.onload = create2026Calendar;
  </script>

</body>
</html>
